name: dbt CI

on:
  pull_request:
    branches: ["main"]
    types: [opened, reopened, synchronize]
  push:
    branches: ["dev"]   # 调试期建议先让 dev push 也跑；稳定后可删掉 push

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    environment: ci

    defaults:
      run:
        working-directory: my_project   # ✅ 关键：dbt_project.yml 在这里

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Create profiles.yml (ci)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          my_project:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: "${SNOWFLAKE_ACCOUNT}"
                user: "${SNOWFLAKE_USER}"
                password: "${SNOWFLAKE_PASSWORD}"
                role: "${SNOWFLAKE_ROLE}"
                warehouse: "${SNOWFLAKE_WAREHOUSE}"
                database: "${SNOWFLAKE_DATABASE}"
                schema: "${SNOWFLAKE_SCHEMA}"
                threads: 4
          EOF
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

      - name: dbt deps
        run: dbt deps --profiles-dir ~/.dbt

      - name: dbt debug
        run: dbt debug --profiles-dir ~/.dbt --target ci

      - name: dbt build
        run: dbt build --profiles-dir ~/.dbt --target ci --fail-fast

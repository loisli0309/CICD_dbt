name: dbt CI

on:
  pull_request:
    branches: ["main"]

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    environment: ci

    defaults:
      run:
        working-directory: my_project

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Create profiles.yml (ci)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          my_project:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
                user: "{{ env_var('SNOWFLAKE_USER') }}"
                password: "{{ env_var('SNOWFLAKE_PASSWORD') }}"
                role: "{{ env_var('SNOWFLAKE_ROLE') }}"
                database: "{{ env_var('SNOWFLAKE_DATABASE') }}"
                warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE') }}"
                schema: "{{ env_var('SNOWFLAKE_SCHEMA') }}"
                threads: 4
          EOF
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

      - name: Show profiles.yml (safe)
        run: |
          sed -e "s/password: .*/password: ***MASKED***/" ~/.dbt/profiles.yml

      - name: dbt debug
        run: dbt debug --profiles-dir ~/.dbt --target ci

      - name: dbt deps
        run: dbt deps --profiles-dir ~/.dbt

      - name: dbt build
        run: dbt build --profiles-dir ~/.dbt --target ci --fail-fast

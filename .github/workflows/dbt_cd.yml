name: dbt CD

on:
  push:
    branches: ["main"]   # merge åˆ° main åŽè§¦å‘ï¼ˆ= Prodï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cd     # ðŸ‘‰ å»ºè®®ç”¨ prodï¼ˆè€Œä¸æ˜¯ ciï¼‰

    # âœ… å…³é”®ï¼šjob-level envï¼Œæ‰€æœ‰ steps éƒ½èƒ½è¯»åˆ°
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}   # Prod schema

    defaults:
      run:
        working-directory: my_project   # â­ dbt_project.yml åœ¨è¿™é‡Œ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Create profiles.yml (prod)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          my_project:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
                user: "{{ env_var('SNOWFLAKE_USER') }}"
                password: "{{ env_var('SNOWFLAKE_PASSWORD') }}"
                role: "{{ env_var('SNOWFLAKE_ROLE') }}"
                warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE') }}"
                database: "{{ env_var('SNOWFLAKE_DATABASE') }}"
                schema: "{{ env_var('SNOWFLAKE_SCHEMA') }}"
                threads: 8
          EOF

      # âœ… å¯é€‰ï¼šç¡®è®¤ profilesï¼ˆä¸æ³„éœ²å¯†ç ï¼‰
      - name: Show profiles.yml (safe)
        run: |
          sed -e "s/password: .*/password: ***MASKED***/" ~/.dbt/profiles.yml

      - name: dbt deps
        run: dbt deps --profiles-dir ~/.dbt

      - name: dbt debug
        run: dbt debug --profiles-dir ~/.dbt --target prod

      - name: dbt build (prod)
        run: dbt build --profiles-dir ~/.dbt --target prod --fail-fast
